<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>Profile</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
        <link rel="stylesheet" th:href="@{/css/profile.css}" href="../../css/profile.css" />
        <link rel="stylesheet" th:href="@{/css/navbar.css}" href="../../css/navbar.css" />
    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#profileNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" th:href="@{~/calendar}">Wepakalenteri</a>
                </div>
                <div class="collapse navbar-collapse" id="profileNavbar">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{~/calendar}">Calendar</a></li>
                        <li class="active"><a th:href="@{~/profile}">Profile</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{~/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="wad-profile container">
            <h1>Profile</h1>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h2>Account details</h2>
                    <span th:text="${username}">username</span>
                </div>
                <div class="col-xs-12 col-md-6">
                    <h2>Friends</h2>
                    <div>
                        <h3>Friendlist</h3>
                        <div th:each="friend : ${friends}">
                            <span th:text="${friend.username}">username</span>
                            <form th:action="@{~/friends/remove}" method="post">
                                <input type="hidden" name="username" th:value="${friend.username}"/>
                                <input type="submit" value="Remove friend"/>
                            </form>
                        </div>
                    </div>
                    <div>
                        <h3>Friend requests</h3>
                        <div th:each="requester : ${requesters}">
                            <span th:text="${requester.username}">username</span>
                            <form th:action="@{~/friends}" method="post">
                                <input type="hidden" name="username" th:value="${requester.username}"/>
                                <input type="submit" value="Accept"/>
                            </form>
                        </div>
                    </div>
                    <form th:action="@{~/friends}" method="post">
                        <h3>Add a friend</h3>
                        <label>Username:</label>
                        <input type="text" name="username"/>
                        <input type="submit" value="Add"/>
                    </form>
                    <div>
                        <h3>Pending</h3>
                        <div th:each="target : ${pending}">
                            <span th:text="${target.username}">username</span>
                            <form th:action="@{~/friends/remove}" method="post">
                                <input type="hidden" name="username" th:value="${target.username}"/>
                                <input type="submit" value="Cancel"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
