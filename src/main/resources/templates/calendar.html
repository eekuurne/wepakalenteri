<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
  <head>
    <title>Calendar</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
    <link rel="stylesheet" th:href="@{/css/calendar.css}" href="../../css/calendar.css" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="../../css/navbar.css" />
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#calendarNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/calendar">Wepakalenteri</a>
        </div>
        <div class="collapse navbar-collapse" id="calendarNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/events}">Calendar</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container wad-datepicker">
      <form th:action="@{/calendar}" method="GET">
        <div class="row">
          <div class="col-xs-12 col-sm-5 form-group">
            <label for="startDate">Start date</label>
            <input type="date" class="form-control" name="startDate" id="startDate"/>
          </div>
          <div class="col-xs-12 col-sm-5">
            <label for="endDate">End date</label>
            <input type="date" class="form-control" name="endDate" id="endDate"/>
          </div>
          <div class="col-xs-12 col-sm-2 form-group">
            <label style="opacity: 0">Show</label>
            <input type="submit" class="btn btn-default form-control" name="submitDate" id="submitDate" value="Show"/>
          </div>
        </div>
      </form>
    </div>

    <div class="wad-calendar">
      <div class="week-wrapper" th:each="week : ${weeks}">
        <div class="calendar-day" th:each="day : ${week.days}">
          <div class="calendar-day-header">
            <span th:text="${#dates.format(day.date, 'dd.MM.yyyy')}">22.12.2016</span>
          </div>
          <div class="calendar-day-content">
            <div th:each="event : ${day.events}">
              <span th:text="${event.title}">title</span>
            </div>
          </div>
          <div class="calendar-day-footer">
            <a th:href="@{/events/create}"><span class="glyphicon glyphicon-plus"></span></a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
